<div class="container">
    <h1 class="text-center display-4" >List of Quotes</h1>

    <div class="p-5" *ngFor="let quote of quotes">
      <p class="quote">{{ quote.qoute }}</p>
      <p class="text-end">{{ quote.authorsname }}</p>

      <p>{{ quote.quoteDate }}</p>

      <div>
        <button class="btn btn-sm btn-dark ">
          remove Quote
        </button>

        <div class="d-inline float-end">
          <i class="fa fa-thumbs-o-up " aria-hidden="true"></i>
          <span> {{ quote.upvote }}</span>


          <i class="fa fa-thumbs-o-down" aria-hidden="true"></i>
          <span> {{ quote.downvote}}</span>
        </div>

      </div>
      <hr>
    </div>

</div>
