<header class="bg-light">
  <h1 class="display-2 text-center "> Best Quotes </h1>
</header>

<div class="row p-5">
  <div class="col-md-6">
    <quote [quotes] = 'quotes' (deleteQuote)="deleteQuote($event)" (up)="upvote($event)" (down)="down($event)" ></quote>

    
  </div>
  <div class="col-md-6">
    <newquote (addQuote)="addNewQuote($event)" ></newquote>
  
  </div>
</div>

<footer class=" p-4 bg-light">
  <p class="text-center"> &copy; Nicholas Barkote 2022 </p>
</footer>
