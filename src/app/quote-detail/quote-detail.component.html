<div>

    <p>Authors name {{ quote.authorsname }}</p>
    <p>Publishers name {{ quote.publishersname }}</p>

    <button class="btn btn-sm btn-dark " (click)="removeQuote(index)" >
      remove Quote
    </button>

    <div class="d-inline float-end">
      <i class="fa fa-thumbs-o-up h1 " aria-hidden="true" (click)="upvote(index)" ></i>
      <span> {{ quote.upvote }}</span>


      <i class="fa fa-thumbs-o-down h1" aria-hidden="true " (click)="downvote(index)" ></i>
      <span> {{ quote.downvote}}</span>
    </div>

  </div>
